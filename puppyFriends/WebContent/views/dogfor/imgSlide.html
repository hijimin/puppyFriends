<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Image Slider</title>
  <style>
    body {
  margin: 0;
  padding: 0;
}

.slider-container {
  width: 100%;
  overflow: hidden;
}

.slider-row {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.slider-row img {
  width: 100%;
  height: auto;
}

  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-row">
      <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 1">
      <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 2">
    </div>
    <div class="slider-row">
      <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 3">
      <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 4">
    </div>
    <div class="slider-row">
        <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 3">
        <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 4">
      </div>
      <div class="slider-row">
        <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 3">
        <img src="../../resources/upfiles/2024022717003618908.jpg" alt="Image 4">
      </div>
    <!-- Add more rows as needed -->
  </div>
  <script src="script.js">
    document.addEventListener("DOMContentLoaded", function() {
  const sliderContainer = document.querySelector(".slider-container");
  const sliderRow = document.querySelector(".slider-row");
  const images = document.querySelectorAll(".slider-row img");

  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 2) % images.length;
    updateSlider();
  }

  function updateSlider() {
    const translateValue = -currentIndex * (100 / (images.length / 2));
    sliderRow.style.transform = `translateX(${translateValue}%)`;
  }

  // Automatically advance to the next slide every 3 seconds
  setInterval(nextSlide, 3000);
});

  </script>
</body>
</html>
